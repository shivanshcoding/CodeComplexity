<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Code Complexity - By Shivansh Rana</title>
    <link rel="stylesheet" href="lib/prism.css" />
    <link rel="stylesheet" href="sidepanel.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <h2>Editor</h2>
        <div class="editor-wrap" aria-label="Code editor">
          <div class="editor-grid">
            <div id="gutter" aria-hidden="true"></div>
            <textarea id="editor" class="editor-ta" placeholder="Paste or edit code here (min 20 chars)" aria-label="Edit code before analysis" spellcheck="false" wrap="soft"></textarea>
          </div>
          <button id="toggle-size" class="icon-btn" aria-label="Shrink editor" title="Shrink" type="button">−</button>
        </div>
        <div class="toolbar">
          <button id="clear-btn" class="btn" aria-label="Clear editor" type="button">Clear</button>
          <button id="analyze-btn" class="btn btn-accent" aria-label="Analyze code" type="button">Analyze</button>
          <span id="char-hint" class="muted">Min 20 chars</span>
        </div>
      </section>
      <section class="glass">
        <h2>Analysis</h2>
        <div id="loading" class="shimmer">Analyzing…</div>
        <div id="analysis"></div>
      </section>
    </main>

    <script src="lib/prism.js"></script>
    <script src="sidepanel.js"></script>
  </body>
</html>
